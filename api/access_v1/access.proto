syntax = "proto3";

package access_v1;

option go_package = "github.com/Arkosh744/auth-grpc/pkg/access_v1;access_v1";

service AccessV1  {
  rpc CheckAccess(CheckAccessRequest) returns (CheckAccessResponse) {}
}

message CheckAccessRequest {
  string endpoint = 1;
}

message CheckAccessResponse {
  bool is_allowed = 1;
}